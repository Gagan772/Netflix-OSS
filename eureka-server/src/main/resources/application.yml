server:
  port: 8761

spring:
  application:
    name: eureka-server
  config:
    import: optional:configserver:http://localhost:8888

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://localhost:8761/eureka/

logging:
  file:
    name: logs/eureka-server.log

management:
  endpoint:
    logfile:
      enabled: true
  endpoints:
    web:
      exposure:
        include: health,info,logfile
